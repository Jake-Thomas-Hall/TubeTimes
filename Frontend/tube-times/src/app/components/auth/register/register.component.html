<div class="d-flex align-items-center vh-80">
    <form class="bg-light rounded-2 p-4 mx-auto text-center w-100" @pageLoadTrigger>
        <img src="/assets/images/underground.png" alt="logo" width="75" class="my-3">
        <h1 class="mb-3">Register</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
            <label for="passwordConfirm">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary me-2">Register <i class="bi bi-at"></i></button>
        <button class="btn btn-secondary" appBackButton type="button">Back <i class="bi bi-back"></i></button>
        <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
    </form>
</div>
